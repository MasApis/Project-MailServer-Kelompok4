<VirtualHost *:80>
	ServerName mail.kelompok4.net
	DocumentRoot /usr/share/roundcube
	RewriteEngine On
	RewriteCond %(HTTPS) off
	RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URl} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
	ServerName mail.kelompok4.net
	DocumentRoot /usr/share/roundcube

	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/mail-selfsigned.crt
	SSLCertificateKeyFile /etc/ssl/private/mail-selfsigned.key

	<Directory /usr/share/roundcube>
		Options FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>
